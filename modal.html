<!DOCTYPE>
<html>
<head>
    <title>Modal Window</title>
    <link href="modal.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="main">
    <button id="modal-button">Open</button>

    <input type="search" id="search" class="search" placeholder="Search" oninput="refreshToDoList();"></input>

    <div id="myModal" class="modal">
           

        <div class="modal-content">
             <div id="title-krestik">
                <span id="title">Title</span>
                <span class="close">&times;</span>
            </div>
            <hr>


            <form id="modal-form">
                <input type="text" name="name" required maxlength="20" placeholder="Name*" id="name"></input></br>
                <input type="text" name="description" id="description" placeholder="Description"></input></br>
                <select id="priority" value="priority" required name="priority">
                
                    <option value="low">Low</option>
                    <option value="middle">Middle</option>
                    <option value='high'>High</option>
                </select></br>
                <input id="date" type="date" placeholder="Deadline(date-time)"></br>
                <hr>
                <button class="close-button">Cancel</button>
                <input id="add" type="submit" value="Add"></input>
            </form>

        </div>
    </div>

    <div id="to-do-list" class="todolist">
        
    </div>
    <button onclick="deleteAll()">Delete All</button>
</div>
    <script type="text/javascript" src="modal.js"></script>
</body>
</html>
